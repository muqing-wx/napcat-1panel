additionalProperties:
  formFields:
    - default: 0.0.0.0
      edit: false
      envKey: WEBUI_HOST
      labelEn: WEBUI_HOST
      labelZh: WebUI监听地址
      required: true
      type: text
    - default: 6099
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: NAPCAT_PORT
      labelZh: WebUI端口
      required: true
      type: number
      rule: paramPort
    - default: ''
      edit: false
      envKey: WEBUI_PREFIX
      labelEn: WEBUI_PREFIX
      labelZh: WebUI工作前缀
      required: false
      type: text
    - default: napcat
      edit: false
      envKey: WEBUI_TOKEN
      labelEn: WEBUI_TOKEN
      labelZh: 登录密钥(默认napcat)
      required: true
      type: text
    - default: 3
      edit: false
      envKey: WEBUI_LOGIN_RATE
      labelEn: WEBUI_LOGIN_RATE
      labelZh: 每分钟登录次数限制
      required: true
      type: number
    - default: 00:e0:70:9a:5d:2b
      edit: true
      envKey: MAC_ADDRESS
      labelEn: mac_address
      labelZh: mac地址(ip addr show $(ip route | awk '/default/ {print $5}') | grep link/ether | awk '{print $2}')
      required: false
      type: text
    - default: 0
      edit: true
      envKey: NAPCAT_UID
      labelEn: NAPCAT_UID
      labelZh: NAPCAT用户ID
      required: true
      type: number
    - default: 0
      edit: true
      envKey: NAPCAT_GID
      labelEn: NAPCAT_GID
      labelZh: NAPCAT组ID
      required: true
      type: number
